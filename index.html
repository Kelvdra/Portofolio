<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portofolio Hydra</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Background salju -->
<div class="snowflakes" aria-hidden="true"></div>

<button class="sidebar-toggle" onclick="toggleSidebar()">
  <div class="hamburger" id="hamburger">
    <span></span><span></span><span></span>
  </div>
</button>

<button class="mode-toggle" onclick="toggleMode()">
  <img id="mode-icon" width="24">
</button>

<aside class="sidebar" id="sidebar">
  <h2>Portofolio</h2>
  <a href="home" onclick="navigateTo(event,'home')">Beranda</a>
  <a href="about" onclick="navigateTo(event,'about')">Tentang</a>
  <a href="contact" onclick="navigateTo(event,'contact')">Kontak</a>
</aside>

<div class="status-bar">
  <span id="battery-level">Baterai: --%</span>
  <span id="time">Waktu: --:--</span>
</div>

<main class="content">

<!-- DASHBOARD / HOME -->
<section id="home" class="active">
  <div class="welcome">
    <img src="https://files.catbox.moe/wh6fiv.jpg">
    <h1>Halo, Saya Hydra</h1>
    <p id="typed-text"></p>

    <!-- STATISTIK -->
    <div class="stats">
      <div class="stat-card">
        <h2 id="visitor-count">0</h2>
        <p>Pengunjung</p>
      </div>
      <div class="stat-card">
        <h2 id="online-time">0m</h2>
        <p>Waktu Online</p>
      </div>
      <div class="stat-card">
        <h2>24/7</h2>
        <p>Status</p>
      </div>
    </div>

    <audio id="bg-music" src="https://files.catbox.moe/mczld0.mp3" loop></audio>
    <button class="music-button" onclick="toggleMusic()">
      <span id="music-icon">▶️</span> Musik
    </button>
  </div>
</section>

<section id="about">
  <h1>Tentang Saya</h1>
  <p>Siswa SMK Akuntansi yang suka web & bot WhatsApp.</p>
</section>

<section id="contact">
  <h1>Kontak</h1>
  <a class="contact-btn" href="https://wa.me/6285173228399">WhatsApp</a>
</section>

</main>

<script src="script.js"></script>
</body>
</html>
